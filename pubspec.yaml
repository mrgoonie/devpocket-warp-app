name: devpocket_warp_app
description: "The Ultimate AI-Powered SSH Client - Your Terminal, Your Pocket, Your AI Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Terminal & SSH
  xterm: ^4.0.0
  web_socket_channel: ^2.4.0
  
  # Authentication & Storage
  google_sign_in: ^6.1.5
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Networking & HTTP
  http: ^1.1.0
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.0
  logger: ^2.0.2+1
  
  # UI & Assets
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Device & System
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.2
  connectivity_plus: ^6.0.3
  local_auth: ^2.1.7
  
  # Security & SSH
  dartssh2: ^2.9.0
  crypto: ^3.0.3
  cryptography: ^2.5.0
  dio: ^5.4.0
  device_info_plus: ^10.1.0
  
  # Additional Security
  pointycastle: ^3.7.3
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.4
  spot: ^0.11.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-Italic.ttf
          style: italic
    
    # Terminal Fonts
    - family: UbuntuMono
      fonts:
        - asset: assets/fonts/Ubuntu Mono derivative Powerline.ttf
        - asset: assets/fonts/Ubuntu Mono derivative Powerline Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu Mono derivative Powerline Italic.ttf
          style: italic

    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/Source Code Pro for Powerline.otf
        - asset: assets/fonts/Source Code Pro Bold for Powerline.otf
          weight: 700
        - asset: assets/fonts/Source Code Pro Powerline Italic.otf
          style: italic

    - family: FiraMono
      fonts:
        - asset: assets/fonts/FuraMono-Regular Powerline.otf
        - asset: assets/fonts/FuraMono-Bold Powerline.otf
          weight: 700
        - asset: assets/fonts/FuraMono-Medium Powerline.otf
          weight: 500

    - family: DroidSansMono
      fonts:
        - asset: assets/fonts/Droid Sans Mono for Powerline.otf
        - asset: assets/fonts/Droid Sans Mono Dotted for Powerline.ttf
        - asset: assets/fonts/Droid Sans Mono Slashed for Powerline.ttf

    - family: AnonymicePowerline
      fonts:
        - asset: assets/fonts/Anonymice Powerline.ttf
        - asset: assets/fonts/Anonymice Powerline Bold.ttf
          weight: 700
        - asset: assets/fonts/Anonymice Powerline Italic.ttf
          style: italic

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/Roboto Mono for Powerline.ttf
        - asset: assets/fonts/Roboto Mono Bold for Powerline.ttf
          weight: 700
        - asset: assets/fonts/Roboto Mono Italic for Powerline.ttf
          style: italic

    - family: MesloLG
      fonts:
        - asset: assets/fonts/Meslo LG L Regular for Powerline.ttf
        - asset: assets/fonts/Meslo LG L Bold for Powerline.ttf
          weight: 700
        - asset: assets/fonts/Meslo LG L Italic for Powerline.ttf
          style: italic

    - family: SpaceMono
      fonts:
        - asset: assets/fonts/Space Mono for Powerline.ttf
        - asset: assets/fonts/Space Mono Bold for Powerline.ttf
          weight: 700
        - asset: assets/fonts/Space Mono Italic for Powerline.ttf
          style: italic